<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel='stylesheet' href='public/css/styles.css' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet">
    <title>DeadJournal</title>
  </head>
  <body>
    <h1>DeadJournal</h1>
    <h3>A place for the undead to blog about the afterlife</h3>
    <h3>Spoooooooooooooky!</h3>
    <img src="public/vid/giphy-tumblr.gif">
    <form id="entry-form">
      <label for="title">Write a title for your entry:</label>
      <input id="title" type="text">

      <label for="body">Write your entry here:</label>
      <input id="body" type="text">

      <button id="entry-submit" type="submit">Submit</button>
    </form>

    <ul style="list-style-type:none" id="titleoutput">
    </ul>

  </body>
</html>
